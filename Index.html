<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026 âœ¨</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  background:#000;
  color:#FFD700;
  font-family:system-ui, Arial, sans-serif;
  text-align:center;
  padding-bottom:130px;
}
h1{
  margin:20px 0 5px;
  font-size:2.6rem;
  text-shadow:0 0 20px gold;
}
.subtitle{
  color:#eee;
  font-size:14px;
  margin-bottom:6px;
}
#countdown{
  color:#ffcc00;
  font-size:13px;
  margin-bottom:20px;
}

.card{
  background:#111;
  margin:15px;
  padding:22px;
  border-radius:18px;
  border:1px solid #333;
  box-shadow:0 0 25px rgba(255,215,0,.08);
}

input,select{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:10px;
  border:1px solid #444;
  background:#000;
  color:#fff;
  font-size:15px;
}

button.main-btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(45deg,#FFD700,#ffb700);
  color:#000;
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(255,215,0,.3);
}

canvas{
  width:100%;
  margin:22px 0;
  display:none;
  border:2px solid gold;
  border-radius:14px;
}

.cta-text{
  color:#ffcc00;
  font-size:13px;
  margin-bottom:8px;
  display:none;
}

.share-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  border-top:1px solid gold;
  display:none;
  justify-content:space-around;
  padding:10px 0;
  z-index:999;
}

.share-bar button{
  background:none;
  border:none;
  color:#fff;
  font-size:11px;
  cursor:pointer;
}

.share-bar i{
  font-size:22px;
  margin-bottom:4px;
}
</style>
</head>

<body>

<h1>âœ¨ Happy New Year 2026 âœ¨</h1>
<p class="subtitle">Create your viral New Year photo wish</p>
<p id="countdown"></p>

<div class="card">
  <select id="wish">
    <option>Happy New Year 2026!</option>
    <option>May 2026 bring success & happiness</option>
    <option>Wishing my family a joyful 2026</option>
    <option>New year, new hopes, new dreams âœ¨</option>
  </select>

  <input type="text" id="name" placeholder="Enter your name">
  <input type="file" id="photo" accept="image/*">

  <button class="main-btn" onclick="makeCard()">âœ¨ Create Magic Card âœ¨</button>
</div>

<canvas id="canvas" width="600" height="800"></canvas>

<p class="cta-text" id="ctaText">
ðŸ‘‡ Apna bhi 2026 New Year Wish banao & Share karo ðŸ‘‡
</p>

<div class="share-bar" id="shareBar">
  <button onclick="downloadImg()">
    <i class="fas fa-download"></i><br>Save
  </button>

  <button onclick="shareWA()">
    <i class="fab fa-whatsapp" style="color:#25D366"></i><br>WhatsApp
  </button>

  <button onclick="shareFB()">
    <i class="fab fa-facebook" style="color:#1877F2"></i><br>Facebook
  </button>

  <button onclick="copyLink()">
    <i class="fas fa-link"></i><br>Copy Link
  </button>

  <button onclick="instaHelp()">
    <i class="fab fa-instagram" style="color:#E1306C"></i><br>Instagram
  </button>
</div>

<script>
/* COUNTDOWN */
const end = new Date("Jan 1, 2026 00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const d = end - now;
  if(d < 0) return;
  const h = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((d%(1000*60*60))/(1000*60));
  const s = Math.floor((d%(1000*60))/1000);
  document.getElementById("countdown").innerHTML =
    "â³ 2026 aa raha hai: "+h+"h "+m+"m "+s+"s";
},1000);

/* AUTO NAME FROM LINK */
const params = new URLSearchParams(location.search);
if(params.get("name")){
  document.getElementById("name").value = params.get("name");
}

function makeCard(){
  const c=document.getElementById("canvas");
  const ctx=c.getContext("2d");
  const name=document.getElementById("name").value||"Friend";
  const wish=document.getElementById("wish").value;
  const file=document.getElementById("photo").files[0];
  if(!file){ alert("Please select a photo"); return; }

  const img=new Image();
  img.onload=function(){
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,600,800);

    let s=Math.max(600/img.width,500/img.height);
    let x=(600-img.width*s)/2;
    let y=(500-img.height*s)/2;
    ctx.drawImage(img,x,y,img.width*s,img.height*s);

    ctx.fillStyle="rgba(0,0,0,.65)";
    ctx.fillRect(0,480,600,320);

    ctx.textAlign="center";
    ctx.fillStyle="gold";
    ctx.font="bold 48px serif";
    ctx.fillText("Happy New Year",300,550);
    ctx.font="bold 80px serif";
    ctx.fillText("2026",300,635);

    ctx.font="22px sans-serif";
    ctx.fillStyle="#fff";
    ctx.fillText(wish,300,685);

    ctx.font="bold 28px sans-serif";
    ctx.fillStyle="gold";
    ctx.fillText("- "+name,300,730);

    ctx.font="16px sans-serif";
    ctx.fillStyle="#ccc";
    ctx.fillText("ðŸ‘‡ Tum bhi apna 2026 wish banao",300,760);

    ctx.font="14px sans-serif";
    ctx.fillStyle="#888";
    ctx.fillText("Made by Sant panda",300,785);

    c.style.display="block";
    document.getElementById("shareBar").style.display="flex";
    document.getElementById("ctaText").style.display="block";
    c.scrollIntoView({behavior:"smooth"});
  }
  img.src=URL.createObjectURL(file);
}

function downloadImg(){
  const a=document.createElement("a");
  a.download="HappyNewYear2026.png";
  a.href=canvas.toDataURL();
  a.click();
}

function shareWA(){
  const link = location.origin + location.pathname + "?name=" +
               encodeURIComponent(document.getElementById("name").value||"Friend");
  const t="âœ¨ Maine apna New Year 2026 wish banaya ðŸŽ‰\nTum bhi apna banao ðŸ‘‡\n"+link;
  window.open("https://wa.me/?text="+encodeURIComponent(t));
}

function shareFB(){
  window.open(
    "https://www.facebook.com/sharer/sharer.php?u="+encodeURIComponent(location.href),
    "_blank"
  );
}

function copyLink(){
  navigator.clipboard.writeText(location.href);
  alert("Link copied! Ab share karo ðŸ˜Š");
}

function instaHelp(){
  alert("Image save ho chuki hai ðŸ“¸\nAb Instagram open karke upload karo");
}
</script>

</body>
</html>
